<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container nav-container">
      <img src="assets/logo.png" alt="Logo" class="logo">
      <ul class="nav-links">
  <li><a href="index.html">Home</a></li>

</ul>
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>

  <!-- Order Form -->
  <section class="order-section">
    <div class="container">
      <h2>Order AI Services</h2>
      <p>Please fill out the form below to request a service.</p>
      <form class="order-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="service">Choose Service</label>
        <select id="service" required>
          <option value="">-- Select a Service --</option>
          <option value="content">AI Content Creation</option>
          <option value="chatbots">AI Chatbots</option>
          <option value="websites">AI Websites</option>
          <option value="marketing">AI Ads & Marketing</option>
        </select>

        <label for="details">Project Details</label>
        <textarea id="details" rows="5" placeholder="Describe your project..." required></textarea>

        <button type="submit" class="btn-primary">Submit Order</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="container footer-container">
      <p>&copy; 2025 Your Name. All rights reserved.</p>
    </div>
  </footer>
</body>
